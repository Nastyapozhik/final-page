<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Document</title>
</head>
<body>

  <header class="menu">
    <nav class="menu__nav1">
      <div class="menu__nav1-element">
        <img src="img/goit.png" alt="" style="width:120px">
      </div>
      <div class="menu__nav1-element">
        <a href="#">Contact</a>
      </div>
      <div class="menu__nav1-element">
        <a href="#">About</a>
      </div>
    </nav>
    <nav class="menu__nav2">
      <div class="menu__nav2-element">
        <a href="#">Register</a>
      </div>
      <div class="menu__nav2-element">
        <a href="#">Log in</a>
      </div>
    </nav>
  </header>

  <main class="game-summary">
    <img src="img/goit.png" alt="goit" style="width:60px">
    <h3>Game summary</h3>
    <p>Game name</p>
    <div class="score">
      <ul>
        <li>Story1
          <div class="score__number">8</div>
        </li>
        <li>Story2
          <div class="score__number">13</div>
        </li>
      </ul>
    </div>
    <div class="buttons">
      <button class="button-back">Back to game</button>
      <button class="button-end">End this game</button>
    </div>
  </main>

  <footer class="footer">
      <p>Command GoIT 2017</p>
  </footer>
</body>
</html>
